<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Bug game</title>
</head>

<body>

    <div id="errorMessage">
        <h1>GAME OVER</h1>
        <a href="./index.html" style="padding: 10px;cursor: pointer; color: black; background-color: white;font-size: 1rem;">Try again</a>
    </div>

    <div id="box"><i class='bx bxs-bug'></i></div>
    <div id="topSection">
        <h2 id="score" style="text-align: center;color: rgb(66, 0, 221);">0</h2>
        <div style="display: flex;" class="time">
            <h1 id="second" >
                00
            </h1>
        </div>
    </div>
    <div id="playGround">

    </div>
    
    
    <div class="control-panel">
        <button class="btn top" onclick="moveTo('top')">&#8593;</button>
        <div class="horizontal-buttons">
            <button id="btnleft" class="btn left" onclick="moveTo('left')" >&#8592;</button>
            <button class="btn back" onclick="moveTo('bottom')">&#8595;</button>
            <button class="btn right" onclick="moveTo('right')">&#8594;</button>
        </div>

    </div>
    
</body>
<script src="./script.js"></script>

</html>
